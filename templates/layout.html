<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the {{ title }} page!</h1>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>Connect with me on <a href="https://github.com/rohitcuby" target="_blank">GitHub</a></p>
        <div class="social-icons">
            <a href="https://github.com/rohitcuby" target="_blank">
                <img src="{{ url_for('static', filename='github-icon.png') }}" alt="GitHub">
            </a>
        </div>
    </footer>
</body>
</html>
